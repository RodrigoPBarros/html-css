<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou tente diminuir o tamanho da aba do navegador.</p>

    <picture>
        <!-- Grande -->
        <source media="(min-width: 1000px)" srcset="imagens/img_grande.png" type="image/png">

        <!-- Média -->
        <source media="(min-width: 750px)" srcset="imagens/img_media.png" type="image/png">

        <!-- Pequena (fallback) -->
        <img src="imagens/img_pequena.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/gorillaz.mp3" type="audio/mpeg">
        <source src="midia/gorillaz.mp3" type="audio/ogg">
        <source src="midia/gorillaz.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/gorillaz.mp3">Clique para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
